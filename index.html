    <p>make a character for a game</p>

      <select id="animal">

    <p>what color is your character</p>
    <form id="radio-form">
      <label>
        <input type="radio" name="color" value="red" checked />
        red </label
      ><br />
      <label>
        <input type="radio" name="color" value="blue" />
        blue </label
      ><br />
      <label>
        <input type="radio" name="color" value="orange" />
        orange </label><br />
    </form>
    <form>
      <input id="charName" type="text" name="name" /><br>
      <label for="name">name your character</label><br>
      <button type="submit">make character</button>
    </form>
